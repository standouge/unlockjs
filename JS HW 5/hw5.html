    <body>
        <div class="eventWrapper">
            
            <div id="dayColumn">
                <h1>Current Day</h1>
                <p id="currentDay"></p>
                <button id="dayButton" onclick="showDay()">Show Day</button>
            </div>

            <div id="monthColumn">
                <h1>Current Month</h1>
                <p id="currentMonth"></p>
                <button id="monthButton" onclick="showMonth()">Show Month</button>

            </div>

            <div id="seasonColumn">
                <h1>Current Season</h1>
                <p id="currentSeason"></p>
                <button id="seasonButton" onclick="showSeason()">Show Season</button>

            </div>
        </div>

        <script>
            
            function showDay() {
                var currentDate = new Date();
                var currentDay = currentDate.getDay(); 
                var dayAsTest = getDayAsText(currentDay);  
                document.getElementById('currentDay').innerHTML = currentDay;
            }

            function getDayAsText(currentDay){
                if(currentDay == 0){ //asking the question
                    return "Sunday";
                }else if(currentDay == 1){
                    return "Monday";
                }else if(currentDay == 2){
                    return "Tuesday";
                }else if(currentDay == 3){
                    return "Wednesday";
                }else if(currentDay == 4){
                    return "Thursday";
                }else if(currentDay == 5){
                    return "Friday";
                }else if(currentDay == 6){
                    return "Saturday";
                }else{
                    return "Invalid Day"
                }
            }
