<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unlock Academy Lesson 18</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div style="text-align: center;">
      <h1>SUPER CAR RENTAL</h1>
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="col" style="text-align:center">
          <h4>
            Choose A Color
          </h4>
          <!-- Selection buttons for color -->
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary active">Black</button>
            <button type="button" class="btn btn-primary">Yellow</button>
            <button type="button" class="btn btn-primary">Red</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container" style="text-align: center">
        
      <div class="row" style="margin-top: 5%">
        <div class="col-lg redColor all">
          <img src="https://robbreport.com/wp-content/uploads/2019/11/audi-r8-g.jpg?w=1000" style="width: 100%"/>
        </div>
        <div class="col-lg blackColor all">
          <img src="https://robbreport.com/wp-content/uploads/2020/10/kithm402.jpg?w=1000" style="width: 100%"/>
        </div>
        <div class="col-lg greyColor all">
          <img src="https://car-images.bauersecure.com/pagefiles/86641/1056x594/052_e-tron-gt.jpg" style="width: 100%"/>
        </div>
        <div class="col-lg yellowColor all">
          <img src="https://pbs.twimg.com/media/EoesPC4WEAAbD7w?format=jpg&name=large" style="width: 100%"/>
        </div>
      </div>
    </div>
    
    
    
    
    
    
    <script>
      $(document).ready(function(){
        $(".btn").click(function(){
          $(".all").hide();
        });
        $(".btn").click(function(){
          $(".yellowColor").show();
        });
      });
    </script>
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
