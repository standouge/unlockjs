  <body>
    
    <h1 id="LastName">
      Douge
    </h1>
    
    <h1 id="FirstName"> 
      Stan
    </h1>
    
    
    
 
    <input type="text" id="middleName" value=" 'The Leo' "/>
  
    
    <button id="combineName">
      Combine Name
    </button>
    
    

    <script>
      
      // After the Button is clicked, and using jQuery, please GET the first name, the last name and the middle name
      // Store each value into a variable
      // Once you have all the values, combine them in the correct order (first, middle, last)
      // Then alert the full Name.
      $(document).ready(function(){
         
       $("#combineName").click(function(){
           var firstEl = $("#FirstName").text(); 
           var lastEl = $("#LastName").text(); 
           var middleEl = $("#middleName").val(); 
           var wholeNameEl = (firstEl+ " " + middleEl + " " + lastEl) 
           //var wholeNameEl = ("#firstEl " + middleEl + " #lastEl").text(); 
           alert(wholeNameEl); 
         
       }); 
          
        
        
      });
    
      
    </script>
