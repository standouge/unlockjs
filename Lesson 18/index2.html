    <script>
      // Create Global variables. Every time a button is clicked, the variables are updated.

      var selectedVehicleColor = "black";
      var selectedVehicleType = "car";
      var selectedVehicleTransmission ="manual";
      var selectedVehiclePrice = "standard";


      $(document).ready(function(){
        $('btn').on(click'(){
          // Filters car color.
          
          showHideVehicle();
          
      });
      
      function filterVehicleColor(vehicleColor){
        $('.car-container').hide();
        selectedVehicleColor = vehicleColor;

        showHideVehicle();
      }

      $('.btn').on('click', () => {
        $('.login-form').toggle();
      });

      function filterVehicleType(vehicleType){
        $('.car-container').fadeOut();
        selectedVehicleType = vehicleType;

        showHideVehicle();
      }

      function filtervVehicleTransmission(vehicleTransmission){
        $('.car-container').fadeOut();
        selectedVehicleTransmission = vehicleTransmission;

        showHideVehicle();
      }

      function filterVehiclePrice(vehiclePrice){
        $('.car-container').fadeOut();
        selectedVehiclePrice = vehiclePrice;

        showHideVehicle();
      }
      
      
      
      function showHideVehicle(){
        $('.car-container').each(index,element) {
          if ($(this).hasClass(selectedVehicleType) && $(this).hasClass(selectedVehicleColor) && $(this).hasClass(selectedVehicleTransmission) && $(this).hasClass(selectedVehiclePrice)) { 
            $(this).fadeIn;
          }
        }

      };

    }
