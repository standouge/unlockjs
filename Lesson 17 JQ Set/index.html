<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
  </head>  
  
  <body>
    <h1 id="headerH1"></h1>
    
    <p id="one">
      100
    </p>
    <p id="two">
      200
    </p>
    <p id="three">
      300
    </p>
    
    <input type="text" id="exampleInput" value="400">
    
    <br>
    
    <button id="myButton">
      Click to Calculate
    </button>
    
    <h1 id="totalGoesHere">
      
    </h1>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      
      
      $(document).ready(function() {
        $("#myButton").click(function() {
          var num1 = parseInt($("#one").text());
          var num2 = parseInt($("#two").text());
          var num3 = parseInt($("#three").text());
          var num4 = parseInt ($("#exampleInput").val());
          var totalGoesHere = num1 + num2 + num3 + num4;
          document.getElementById("totalGoesHere").innerHTML = totalGoesHere;
  
        })
      });

  </body>
